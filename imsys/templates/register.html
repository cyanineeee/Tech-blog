<h1>用户注册</h1>
<p style="color:red">{{msg}}</p>
<form method="post" action='/register/'>
    {% csrf_token %}
    <input type="text" name="user" placeholder="设置用户名">
    <input type="text" name="password" placeholder="设置密码">
    <button type="submit" value="提交">确认提交</button>
</form>

{% if success_msg %}
{{success_msg}}
<a href="/login/">点我转跳登陆页面</a>
{% else %}
{% endif %}
